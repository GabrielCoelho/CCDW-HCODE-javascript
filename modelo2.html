<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Curso Completo do Desenvolvedor Web</title>
		<link rel="stylesheet" href="css/estilo.css">
	</head>
	<body>
		<h1>Calculadora de Soma (e um pouco mais)</h1>
		<section id="form" style="padding-top: 25px">
			<input type="number" id="valor-a" placeholder="Valor a Somar">
			<input type="number" id="valor-b" placeholder="valor a Somar 2">
			<button id="btn-calcular">Calcular</button>
			<div class="resultado"></div>
			<input type="checkbox" id="sub" label="subtração"> Subtrair
			<input type="checkbox" id="exb" label="pintar-cilindro"> Pintar cilindro
			<input type="checkbox" id="ex1" label="2grau"> Segundo Grau Ex1
			<input type="checkbox" id="ex3" label="volume"> Volume da Esfera
			<input type="checkbox" id="ex22" label="maior para menor"> Ordem Decrescente
			<input type="checkbox" id="ex24" label="peso ideal"> Cálculo de Peso ideal
		</section>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
